<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
</head>
<body>
    <h1> <img class="logo" alt="logo" src=""> Love Maths</h1>
    <div id="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn--green"> <i class="fas fa-plus"></i> </fa-plus></button>
            <button class="btn btn--big btn--blue"><i class="fas fa-minus"></i></button>
            <button class="btn btn--big btn--orange"><i class="fas fa-times"></i></button>
            <button class="btn btn--big btn--red"><i class="fas fa-divide"></i></button>
        </div>
        <div class="questions-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Your Answer</p>
            <input id="answer-box" type="number">
        </div>
        <button class="btn btn--gray">Submit Answer</button>
    </div>
    <div id="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
</body>
</html>
